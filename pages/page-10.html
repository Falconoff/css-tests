<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-tests</title>
    <link rel="stylesheet" href="../css/styles-common.css" />
    <link rel="stylesheet" href="../css/styles-10.css" />
  </head>
  <body>
    <h1>формы (современное оформление метки)</h1>

    <a href="../index.html" class="back-btn">Back to main</a>

    <form class="form" autocomplete="off">
      <ul>
        <!-- первый вариант - input и label соседи -->
        <li>
          <input
            class="checkbox"
            type="checkbox"
            name="topic"
            value="html"
            id="html"
          />
          <label class="label" for="html">HTML</label>
        </li>
        <li>
          <input
            class="checkbox"
            type="checkbox"
            name="topic"
            value="css"
            id="css"
          />
          <label class="label" for="css">CSS</label>
        </li>
        <li>
          <input
            class="checkbox"
            type="checkbox"
            name="topic"
            value="js"
            id="js"
          />
          <label class="label" for="js">JavaScript</label>
        </li>

        <!-- второй вариант - input вложен в label -->
        <li>
          <label class="label"
            ><input
              class="checkbox"
              type="checkbox"
              name="topic"
              value="html"
            />HTML</label
          >
        </li>
        <li>
          <label class="label"
            ><input
              class="checkbox"
              type="checkbox"
              name="topic"
              value="css"
            />CSS</label
          >
        </li>
        <li>
          <label class="label"
            ><input
              class="checkbox"
              type="checkbox"
              name="topic"
              value="js"
            />JavaScript</label
          >
        </li>
      </ul>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
