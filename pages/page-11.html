<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-tests</title>
    <link rel="stylesheet" href="../css/styles-common.css" />
    <link rel="stylesheet" href="../css/styles-11.css" />
  </head>
  <body>
    <h1>формы (HTML-academy)</h1>

    <a href="../index.html" class="back-btn">Back to main</a>

    <form class="form" autocomplete="off">
      <ul>
        <!-- первый вариант - input и label соседи -->
        <li>
          <input
            class="checkbox"
            type="checkbox"
            name="topic"
            value="html"
            id="html"
          />
          <label class="label label-1" for="html">HTML</label>
        </li>
        <li>
          <input
            class="checkbox"
            type="checkbox"
            name="topic"
            value="css"
            id="css"
          />
          <label class="label label-1" for="css">CSS</label>
        </li>
        <li>
          <input
            class="checkbox"
            type="checkbox"
            name="topic"
            value="js"
            id="js"
          />
          <label class="label label-1" for="js">JavaScript</label>
        </li>
      </ul>

      <!-- radiobuttons -->
      <ul>
        <li>
          <input type="radio" name="answer" id="answer1" />
          <label class="label radio__label" for="answer1">transparency</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer2" />
          <label class="label radio__label" for="answer2">opacity</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer3" />
          <label class="label radio__label" for="answer3">invisibility</label>
        </li>
      </ul>

      <!-- Переключатели -->
      <ul class="switcher__list">
        <li>
          <input class="switcher__checkbox" type="checkbox" id="answ1" />
          <label class="label switcher__label" for="answ1">qwe</label>
        </li>
        <li>
          <input class="switcher__checkbox" type="checkbox" id="answ2" />
          <label class="label switcher__label" for="answ2">rty</label>
        </li>
        <li>
          <input class="switcher__checkbox" type="checkbox" id="answ3" />
          <label class="label switcher__label" for="answ3">asd</label>
        </li>
      </ul>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
